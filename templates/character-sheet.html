<form class="sheet">
  <!-- Informations de base -->
  <div class="hero-info">
    <h2>Informations du Héros</h2>
    <label>Nom: <input type="text" name="name" /></label>
    <label>Classe: <input type="text" name="class" /></label>
    <label>Archétype: <input type="text" name="archetype" /></label>
    <label>Don: <input type="text" name="gift" /></label>
  </div>
  
  <!-- Attributs -->
  <div class="attributes">
    <h3>Attributs</h3>
    <label>Force: 
      <input type="number" name="strength" value="10" class="attribute-roll" data-attribute="Force"/>
    </label>
    <label>Maîtrise: 
      <input type="number" name="mastery" value="10" class="attribute-roll" data-attribute="Maîtrise"/>
    </label>
    <label>Malice: 
      <input type="number" name="malice" value="10" class="attribute-roll" data-attribute="Malice"/>
    </label>
  </div>

  <!-- Compétences -->
  <div class="skills">
    <h3>Compétences</h3>
    <label>Compétence 1: <input type="text" name="skill_1" /></label>
    <label>Compétence 2: <input type="text" name="skill_2" /></label>
    <label>Compétence 3: <input type="text" name="skill_3" /></label>
    <label>Compétence 4: <input type="text" name="skill_4" /></label>
  </div>

  <!-- Objets -->
  <div class="items">
    <h3>Objets</h3>
    <label>Objet 1: <input type="text" name="item_1" /></label>
    <label>Objet 2: <input type="text" name="item_2" /></label>
    <label>Objet 3: <input type="text" name="item_3" /></label>
    <label>Objet 4: <input type="text" name="item_4" /></label>
  </div>
</form>
